<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <h1>Address Book:</h1>
    <h2>Add a Contact:</h2>
    <form id="new-contact">
      <label for="new-first-name">First Name</label>
      <input type="text" id="new-first-name" value="First">
      <label for="new-last-name">Last Name</label>
      <input type="text" id="new-last-name" value="Last">
      <label for="new-phone-numbers">Phone Number</label>
      <input type="text" id="new-phone-number" value="503-555-1212">
      <input type="submit" value="Add">
    </form>

    <h2>Contacts:</h2>
    <ul id="contacts">

    </ul>

    <div id="show-contact">
      <p>First Name <span class="first-name"></span></p>
      <p>Last Name <span class="last-name"></span></p>
      <p>Phone Number <span class="phone-number"></span></p>
      <div id="buttons">

      </div>
    </div>
  </body>
</html>
